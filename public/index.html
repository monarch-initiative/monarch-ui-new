<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!-- basic tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#00838f" />
    <meta name="msapplication-TileColor" content="#00838f" />
    <meta name="theme-color" content="#ffffff" />

    <!-- metatags.io -->
    <title><%= VUE_APP_TITLE %></title>
    <meta name="title" content="<%= VUE_APP_TITLE %>" />
    <meta name="description" content="<%= VUE_APP_DESCRIPTION %>" />

    <meta property="og:type" content="website" />
    <meta property="og:url" content="<%= VUE_APP_URL %>" />
    <meta property="og:title" content="<%= VUE_APP_TITLE %>" />
    <meta property="og:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta property="og:image" content="share-thumbnail.jpg" />

    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="<%= VUE_APP_URL %>" />
    <meta property="twitter:title" content="<%= VUE_APP_TITLE %>" />
    <meta property="twitter:description" content="<%= VUE_APP_DESCRIPTION %>" />
    <meta property="twitter:image" content="share-thumbnail.jpg" />

    <!-- extra tags -->
    <link rel="canonical" href="<%= VUE_APP_URL %>" />
    <meta name="robots" content="index, follow" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <noscript>
      Sorry, this website doesn't work without JavaScript enabled.
    </noscript>
    <!--[if IE]>
      Sorry, this website isn't designed for Internet Explorer. Please use a
      supported browser such as Chrome, Firefox, Safari, or Edge.
    <![endif]-->
    <div id="app"></div>

    <!-- json linked data spec -->
    <script type="application/ld+json" v-html="jsonld">
      [
        {
          "@context": "http://schema.org",
          "@type": "Organization",
          "url": "https://monarchinitiative.org",
          "email": "info@monarchinitiative.org"
        },
        {
          "@context": "http://schema.org",
          "@type": "WebSite",
          "url": "https://monarchinitiative.org",
          "potentialAction": {
            "@type": "SearchAction",
            "target": "https://monarchiniative.org/explore/?search={term}",
            "query-input": "required name=term"
          }
        }
      ]
    </script>
  </body>
</html>
