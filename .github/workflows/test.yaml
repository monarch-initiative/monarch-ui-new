# workflow that tests and quality-checks app on pull requests
name: Test

on: pull_request

jobs:
  # only install yarn packages once for rest of jobs
  install-cache:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: "14"
          cache: yarn
      - name: Install packages
        run: yarn install
      - name: Store cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}

  # test that app can build without issues
  test-build:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}
      - name: Run test
        run: yarn build

  # test that app is properly formatted and linted
  test-lint:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}
      - name: Run test
        run: yarn lint

  # run unit tests
  test-unit:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}
      - name: Run test
        run: yarn test:unit

  # run end to end integration tests
  test-e2e:
    runs-on: ubuntu-latest
    needs: install-cache
    timeout-minutes: 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}
      - name: Run test
        run: yarn test:e2e

    # run accessibility tests
  test-accessibility:
    runs-on: ubuntu-latest
    needs: install-cache
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ GITHUB_RUN_NUMBER }}
      - name: Run test
        run: yarn test:accessibility
